name: rebuild-cache
on:
  push:
    paths:
      - .github/workflows/rebuild-cache.yml
  schedule:
    - cron: '30 2 * * *'

jobs:
  rebuild-cache:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - run: go install github.com/machbase/neo-pkgdev@43db41d8ab014d5b4d2a0c5a5ddab49013d25ea2
      - name: ProcessDiff
        run: |
          neo-pkgdev rebuild-cache --dir .
