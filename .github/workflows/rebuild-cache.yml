name: rebuild-cache
on:
  push:
    paths:
      - .github/workflows/rebuild-cache.yml
  schedule:
    - cron: '30 2 * * *'

jobs:
  rebuild-cache:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - run: go install github.com/machbase/neo-pkgdev@87d666a8b991a5cb78b8f47e58196a38aa3c3d10
      - name: ProcessDiff
        run: |
          neo-pkgdev rebuild-cache --dir .
